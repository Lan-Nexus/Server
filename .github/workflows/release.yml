name: Build and Release

on:
  push:
    tags:
      - "v*.*.*" # Triggers on version tags like v1.0.0, v1.2.3, etc.
  pull_request: # Triggers on pull requests

permissions:
  contents: write
  actions: read
  pull-requests: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: "package-lock.json"

      - name: Extract version from tag
        id: get_version
        run: |
          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == refs/tags/* ]]; then
            tagName="${{ github.ref_name }}"
            version="${tagName#v}"
            echo "version=$version" >> "$GITHUB_OUTPUT"
            echo "Extracted version: $version"
          elif [[ "${{ github.event_name }}" == "pull_request" ]]; then
            version="0.0.0-pr-${{ github.event.pull_request.number }}"
            echo "version=$version" >> "$GITHUB_OUTPUT"
            echo "Using PR version: $version"
          else
            version="0.0.0-dev"
            echo "version=$version" >> "$GITHUB_OUTPUT"
            echo "Using development version: $version"
          fi

      - name: Update package.json version (temporary for build)
        run: |
          version="${{ steps.get_version.outputs.version }}"
          jq --arg v "$version" '.version = $v' package.json > package.tmp.json
          mv package.tmp.json package.json
          echo "Updated package.json version to: $version (temporary for build only)"

      - name: Install server dependencies
        run: npm ci

      - name: Build Server
        run: npm run build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate database migrations
        run: |
          npm run generate || echo "No schema changes detected"
          echo "Migration generation completed"
        env:
          DATABASE_URL: mysql://dummy:dummy@localhost:3306/dummy

      - name: Copy .env.example to build directory
        run: cp .env.example dist/.env

      - name: Copy package files and Dockerfile to build directory
        run: |
          cp package.json dist/package.json
          cp package-lock.json dist/package-lock.json
          cp Dockerfile dist/Dockerfile

      - name: Copy Drizzle migrations and updater to build directory
        run: |
          if [ -d "drizzle" ]; then
            cp -r drizzle dist/drizzle
            echo "âœ“ Copied drizzle migrations"
          else
            echo "âš  No drizzle folder found - creating empty directory"
            mkdir -p dist/drizzle/meta
          fi
          cp drizzle.config.ts dist/drizzle.config.ts
          cp update.ts dist/update.ts
          cp install.ts dist/install.ts
          cp version.ts dist/version.ts
          cp UPDATE.md dist/UPDATE.md
          cp RELEASE_README.md dist/README.md
          echo "âœ“ Copied Drizzle updater and documentation"

      - name: Get build size
        id: build_size
        run: |
          size=$(du -sh dist | cut -f1)
          echo "size=$size" >> "$GITHUB_OUTPUT"
          echo "Build size: $size"

      - name: Upload build artifact for PR
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: server-build-pr-${{ github.event.pull_request.number }}
          path: dist/
          retention-days: 30

      - name: Get artifact download URL
        if: github.event_name == 'pull_request'
        id: artifact_url
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const artifacts = await github.rest.actions.listWorkflowRunArtifacts({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.runId,
            });
            const artifact = artifacts.data.artifacts.find(a => a.name === 'server-build-pr-${{ github.event.pull_request.number }}');
            if (artifact) {
              return artifact.id;
            }
            return '';
          result-encoding: string

      - name: Comment on PR with build artifact
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const version = '${{ steps.get_version.outputs.version }}';
            const buildSize = '${{ steps.build_size.outputs.size }}';
            const runId = context.runId;
            const repo = context.repo;
            const prNumber = context.issue.number;
            const artifactId = '${{ steps.artifact_url.outputs.result }}';
            
            const downloadUrl = `https://github.com/${repo.owner}/${repo.repo}/actions/runs/${runId}/artifacts/${artifactId}`;
            
            const comment = `## ğŸš€ Server Build Ready
            
            **Version:** \`${version}\`
            **Build Size:** ${buildSize}
            
            ğŸ“¦ **[â¬‡ï¸ Download server-build.zip](${downloadUrl})**
            
            ### Included Files:
            - âœ… Compiled server code
            - âœ… \`package.json\`
            - âœ… \`package-lock.json\`
            - âœ… \`Dockerfile\`
            - âœ… \`.env.example\`
            - âœ… Database migrations (\`drizzle/\`)
            - âœ… Database updater script (\`update.ts\`)
            - âœ… Installation script (\`install.ts\`)
            - âœ… Version info script (\`version.ts\`)
            - âœ… Update guide (\`UPDATE.md\`)
            - âœ… Quick start guide (\`README.md\`)
            
            ### Update Instructions:
            1. Extract the zip file
            2. Run \`npm ci --omit=dev\` to install dependencies
            3. Configure your \`.env\` file (use \`.env\` as template)
            4. Run \`npm run update\` to apply database migrations
            5. Start the server with \`node index.js\`
            
            ğŸ“– **See \`UPDATE.md\` for detailed update instructions and troubleshooting**
            
            ---
            *Build completed successfully* âœ¨`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: repo.owner,
              repo: repo.repo,
              body: comment
            });

      - name: Zip Build for Release
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        run: |
          cd dist
          zip -r ../server-build.zip .

      - name: Upload release assets
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            server-build.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}